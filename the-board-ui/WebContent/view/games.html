<div class="container-fluid">

	<h1>The Board!</h1>

    <div>
    	<div ng-repeat="prediction in predictions" class="prediction">
    		<div class="pred-row">
    		  {{prediction.text}}
    		</div>
    		<div ng-if="prediction.entries">
	    		<div ng-repeat="entry in prediction.entries" class="entry-row">
    			  {{entry.name}} : {{entry.text}}
    			</div>    		
    		</div>
    		<hr/>
    	</div>
    </div>

</div>
